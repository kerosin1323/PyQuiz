<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <style>
        .container {
            display: flex;
        }
        .leaders {
            background-color: gray;
            width: 500px;
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
        }
        #info {
            background-color: gray;
            width: 500px;
            display: flex;
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
        }
        #info > div {
            margin: 8px;
            padding: 5px;
        }
        .popular_tests {
            background-color: gray;
            width: 250px;
            padding: 20px;
            margin-top: 10px;
            margin-left: 40px;
            border-radius: 20px;
            text-align: left;
            height: 100%;
        }
        .label-popular-test {
            margin-left: 10px;
        }
        hr {
            width: 90%;
            background-color: black;
        }
        .underline-text {
            display: flex;
            justify-content: space-between;
        }
        .amount {
            text-align: right;
            color: blue;
            font-weight: bold;
        }
        .login-form, .register-form, .make-test-form, .make-question-form,
         .category-form, .start-form, .questions-form, .result-form,
         .profile-form {
            width: 500px;
            padding: 20px;
            margin-top: 10px;
            margin-left: 40px;
            background-color: gray;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .submit-login, .register-submit, .make-question-submit {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">PyQuiz</a>
        <a class="navbar-brand" href="/search">–ü–æ–∏—Å–∫ üîç</a>
        <a class="navbar-brand" href="/choose_category">–¢–µ—Å—Ç—ã‚ùî</a>
        <a class="navbar-brand" href="/make_test">–°–æ–∑–¥–∞—Ç—åüí°</a>
        {% if current_user.is_authenticated %}
            <a class="btn btn-secondary" href="/profile">{{ current_user.name }}</a>
        {% else %}
            <a class="btn btn-primary" href="/login">–í–æ–π—Ç–∏</a>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
