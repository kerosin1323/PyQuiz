{% extends "base.html" %}

{% block content %}
<form action="" method="post" novalidate>
    <h2 class="label-popular-test">Популярные статьи</h2>
    <div class="container">
        {% for article in articles %}
            <button class="popular_articles" name="id" value="{{article.id}}">
                <div class="image">
                    <img src="/static/images/{{ article.photo }}" alt="photo" height="100%" width="100%">
                </div>
                <div class="under-photo">
                    <h2>{{ articles.name }}</h2>
                {{ article.describe }}
                <hr>
                    <div class="underline-text">
                        {% if article.mark > 0 %}
                            <div title="Оценка" style="color: green; font-size: 20px">
                                <strong>
                                    +{{article.mark}}
                                </strong>
                            </div>
                        {% elif article.mark == 0 %}
                            <div title="Оценка" style="color: black">
                                <strong>
                                    {{article.mark}}
                                </strong>
                            </div>
                        {% else %}
                            <div title="Оценка" style="color: red">
                                <strong>
                                    {{article.mark}}
                                </strong>
                            </div>
                        {% endif %}
                        <div class="amount" title="Кол-во просмотров">
                            {{ article.readings }}
                        </div>
                    </div>
                </div>
            </button>
        {% endfor %}
    </div>
</form>
{% endblock %}
