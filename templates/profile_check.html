{% extends "base.html" %}

{% block content %}
<h1>Профиль пользователя {{ name }}</h1>
<form action="" method="post" novalidate>
        <p>
            Пройденных тестов: {{ checked_tests_count }}
        </p>
        <p>
            Процент правильности выполнения: {{ percent }}
        </p>
        <p>
            {{ form.checked_tests(class='form-control') }}
        </p>
        <p>
            {{ form.created_tests(class='form-control') }}
        </p>
</form>
{% endblock %}
